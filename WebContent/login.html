    <body >
    	<div align="center" >
	        <div style=" width:300px; height:100px; position: relative; top: 350px;">
	            <div class="easyui-panel" title="登  陆" style="width:300px;">
			        <div style="padding:10px 0 10px 60px">
			            <form id="ff" method="post">
			    	        <table>
			    		        <tr>
			    			        <td>用户名:</td>
			    			        <td><input class="easyui-validatebox" style="width:120px" type="text" id="name" data-options="required:true,missingMessage:'请输入用户名'" ></input></td>
			    		        </tr>
			    		        <tr>
			    			        <td>密&nbsp;&nbsp;&nbsp;&nbsp;码:</td>
			    			        <td><input class="easyui-validatebox"  style="width:120px" type="password" id="pwd" data-options="required:true,missingMessage:'请输入密码'"></input></td>
			    		        </tr>
			    	        </table>
			            </form>
		            </div>
		            <div style="text-align:center;padding:5px">
		    	        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">登陆</a>
		    	        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">重置</a>
		            </div>
		        </div>
	        </div>
        </div> 
        <script>
                 function submitForm() {
                     $.post("login", { "name": $('#name').attr('value'), "pwd": $('#pwd').attr('value') },
                        function (data,status) {
                    	 //登陆成功
                    	 if(data._no==3001)
                    	 {
                    		 window.location = "main_window.html";
                    	 }
                    	 //登陆失败
                    	 else if(data._no == 1001)
                         {
                    		 errmsg(data);
                         }
                        },"json"
                 	);
                  }
                 //重置按钮
                 function clearForm() {
                     $('#name').attr('value','');
                     $('#pwd').attr('value','');
                 }
	      </script>
