<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="css/EasyUI/themes/default/easyui.css">
        <link rel="stylesheet" type="text/css" href="css/EasyUI/themes/icon.css">
        <script type="text/javascript" src="js/EasyUI/jquery-1.8.0.min.js"></script>
        <script type="text/javascript" src="js/EasyUI/jquery.easyui.min.js"></script>
        <script type="text/javascript" src="js/EasyUI/easyloader.js"></script>
        <script type="text/javascript" src="js/EasyUI/locale/easyui-lang-zh_CN.js"></script>

        <meta charset="utf-8" />
        <title></title>
    </head>
    <body style="background-image:url(img/mainbg.png)">
        <script type="text/javascript" lang="javascript">
            $(function () {
                $('#tt').tree({
                    onClick: function (node) {
                    	//设置主窗口标题
                    	$(window.parent.document).find("#mainframediv").attr("title",node.text);
                    	//设置主窗口页面转到指定功能页面
                        $(window.parent.document).find("#mainframe").attr("src",node.attributes);	
                    	
                    }
                });
            });
        </script>
        <ul id="tt" class="easyui-tree" data-options="url:'getmenufunction',animate:true,method:'get'"></ul>
    </body>
</html>
